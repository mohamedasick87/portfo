<div id="welcome-screen">
    <div class="welcome-container">
        <div class="moon"></div>
        <div class="welcome-message">
            <span>W</span>
            <span>E</span>
            <span>L</span>
            <span>C</span>
            <span>O</span>
            <span>M</span>
            <span>E</span>
        </div>
    </div>
</div>




<style>
    /* Welcome Screen */
/* Fullscreen Welcome Screen */
#welcome-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: hidden;
}

/* Welcome container to position moon and text */
.welcome-container {
    position: relative;
    display: flex;
    align-items: center;
}

/* Moon Animation */
.moon {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #fdfdfd, #aaaaaa);
    border-radius: 50%;
    animation: moonMove 4s linear forwards;
    z-index: 2;
}

/* Move the moon only across the text */
@keyframes moonMove {
    from {
        left: 0%;
    }
    to {
        left: 100%;
    }
}

/* Welcome message styling */
.welcome-message {
    display: flex;
    font-size: 3rem;
    color: silver;
    letter-spacing: 5px;
    text-transform: uppercase;
    position: relative;
}

/* Initially hide letters */
.welcome-message span {
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Fade-out animation for the moon */
@keyframes moonFadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

</style>
<script>
 const moon = document.querySelector('.moon');
const letters = document.querySelectorAll('.welcome-message span');

// Total animation duration of the moon
const animationDuration = 4; // seconds
const letterRevealDelay = animationDuration / letters.length; // Time for the moon to cross each letter

// Reveal letters as the moon crosses them
letters.forEach((letter, index) => {
    setTimeout(() => {
        letter.style.opacity = '1'; // Make the letter visible
    }, index * letterRevealDelay * 1000); // Convert seconds to milliseconds
});

// Make the moon disappear after crossing the final letter
setTimeout(() => {
    moon.style.animation = 'moonFadeOut 0.5s forwards'; // Fade out the moon
}, animationDuration * 1000);

// Optional: Hide the welcome screen after the animation
setTimeout(() => {
    document.getElementById('welcome-screen').style.display = 'none';
}, (animationDuration + 0.5) * 1000); // Wait for fade-out to complete

</script>
